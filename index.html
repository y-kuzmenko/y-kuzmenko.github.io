<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP Mobile</title>
<script defer src="bundle.js"></script></head>
<body>
  <header>
    <a href="#">
      <div class="cross"></div>
    </a>
    <h1 class="title"></h1>
  </header>
  <main>
    <article class="products">
      <article class="product_wrapper">
        <div class="product item_1"></div>
        <p class="product_name item_1_text"></p>
      </article>
      <article class="product_wrapper">
        <div class="product item_2"></div>
        <div class="product_name item_2_text"></div>
      </article>
      <article class="product_wrapper">
        <div class="product item_3"></div>
        <div class="product_name item_3_text"></div>
      </article>
    </article>
    <div class="special_offer">
      <div class="best_offer"></div>
      <div class="yearly_access_wrapper">
        <div>
          <h2 class="yearly_access"></h2>
          <h3 class="per_year"></h3>
        </div>
          <h3 class="yearly_per_week"></h3>
      </div>
    </div>
    <div class="weekly_access_wrapper">
      <h2 class="weekly_access"></h2>
      <h3 class="weekly_per_week"></h3>
    </div>
    <button type="button" class="btn"></button>
    
  </main>
  <footer>
    <a href="#" class="terms"></a>
    <a href="#" class="policy"></a>
    <a href="#" class="restore"></a>
  </footer>

</html>
